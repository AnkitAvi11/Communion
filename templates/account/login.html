{%extends 'base.html'%}
{%load static%}
{%block title%}| Login {%endblock%}
{%block content%}
    <div class="container" style="margin-top: 50px;">
        <div class="row">

            <div class="col-sm-5">
                <h3>Login</h3>
                <form action="{%url 'login'%}" method="post">
                    {%csrf_token%}
                    {%include 'partials/formeror.html'%}
                    <div class="form-group">
                        <label for="username">Username or email address</label>
                        <input type="text" name="username" id="username" class="form-control" required="required" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="password">Password </label>
                        <input type="password" name="password" id="password" class="form-control" required="required"> 
                        <p style="text-align: right;">
                            <small id="emailHelp" class="form-text text-muted"><a href="#">Forgot password ?</a></small>
                        </p>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="LOGIN" class="btn btn-primary">
                    </div>
                    <hr>
                    <div class="form-group">
                        <p>Don't have an account ? <a href="{%url 'signup'%}">Create one</a></p>
                    </div>
                </form>
            </div>

            <div class="col-sm-7">
                <img src="{%static 'images/login.png'%}" alt="" style="width: 100%;">
            </div>
            
        </div>
    </div>
{%endblock%}
